        <div class="title">
            <h1>Jose David Gale Torre</h1>

                <div class="info">

                    </div>
                    <div class="value">

                    </div>
                </div>
            </div>
        </div>

        <div class="subcontent" id="education">

                <h1>Education</h1>
            </div>
        </div>
        <div class="subcontent" id="skills">

        <div class="subcontent" id="resume">
